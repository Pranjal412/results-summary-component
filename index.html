<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Results summary component</title>
  <link rel="stylesheet" type="text/css" href="style.css" /> 
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="container">
<div class="container-1"> 
  <h2 class="container-1_header"> Your Result</h2>
    <div class="container-1_circule">
      <div class = "container-1_circule_box">
    <h1 class="container-1_circule-header">76</h1> 
    <p class="container_paragraph_1">of 100</p> 
      </div>  
    </div>
  <div class="container-1-2">
    <h2 class="container_header-1-2">Great</h2>
    <p class="container_paragraph">You scored higher than 65% of the people who have taken these tests.</p>
</div>
</div>

<div class="container-2"> 
  <h2 class="container-2_header" >Summary</h2>
  <ul class="container-2_tablet">
    <li class="container-2_tablet-1">
      <div class="container-2_2">
      <img class="svg" src="./assets/images/icon-reaction.svg" alt="reaction singmole  " height="32" width="32" />
      <h3>Reaction</h3>
    </div>
      <p><span class="bold" >80</span> <span class="num">/100</span></p>
    </li>
    <li class="container-2_tablet-2">
      <div class="container-2_2">
      <img class="svg" src="./assets/images/icon-memory.svg" alt="brain small icon  " height="32" width="32" />
      <h3>Memory</h3>
      </div>
      <p> <span class="bold">92</span> <span class="num">/100</span></p>

    </li>
    <li class="container-2_tablet-3">
      <div class="container-2_2">
      <img class="svg" src="./assets/images/icon-verbal.svg" alt="verbal small icon  " height="32" width="32" />
      <h3>Verbal</h3>
      </div>
      <p> <span class="bold" >61 </span><span class="num">/100</span></p>
    </li>
    <li class="container-2_tablet-4">
      <div class="container-2_2">
      <img class="svg" src="./assets/images/icon-visual.svg" alt="visual small icon " height="32" width="32" />
      <h3> Visual</h3>
    </div>
      <p> <span class="bold" >72</span> <span class="num">/100</span></p>
    </li>
  </ul>
<button class="container-2_cta"> Continue</button>
</div>
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">pranjal </a>.
  </div>
</body>
</html>
